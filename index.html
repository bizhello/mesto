<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="container">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img alt="аватарка" src="images/avatar.png" class="profile__avatar">
          <ul class="profile__info">
            <li class="flex-row">
              <h2 class="profile__name">Жак-Ив Кусто</h2>
              <button class="profile__edit"></button>
            </li>
            <li>
              <p class="profile__status">Исследователь океана</p>
            </li>
          </ul>
          <button class="profile__button"></button>
        </section>
        <section class="elements">
          <article class="element">
            <img class="element__photo" src="images/fabe-collage.jpg" alt="фото">
            <ul class="element__under flex-row">
              <li><h2 class="element__title">Вид на горы</h2></li>
              <li><button class="element__like"></button></li>
            </ul>
          </article>
          <article class="element">
            <img class="element__photo" src="images/mario-scheibl.jpg" alt="фото">
            <ul class="flex-row element__under">
              <li><h2 class="element__title">Башня</h2></li>
              <li><button class="element__like"></button></li>
            </ul>
          </article>
          <article class="element">
            <img class="element__photo" src="images/mathias.jpg" alt="фото">
            <ul class="flex-row element__under">
              <li><h2 class="element__title">Метро</h2></li>
              <li><button class="element__like"></button></li>
            </ul>
          </article>
          <article class="element">
            <img class="element__photo" src="images/music-meets-heaven.jpg" alt="фото">
            <ul class="flex-row element__under">
              <li><h2 class="element__title">Лава</h2></li>
              <li><button class="element__like"></button></li>
            </ul>
          </article>
          <article class="element">
            <img class="element__photo" src="images/sai-mummaka.jpg" alt="фото">
            <ul class="flex-row element__under">
              <li><h2 class="element__title">Мегаполис</h2></li>
              <li><button class="element__like"></button></li>
            </ul>
          </article>
          <article class="element">
            <img class="element__photo" src="images/spencer-bergen.jpg" alt="фото">
            <ul class="flex-row element__under">
              <li><h2 class="element__title">Обрыв</h2></li>
              <li><button class="element__like"></button></li>
            </ul>
          </article>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__logo"></div>
      </footer>
      <article class="popup">
        <div class="page">
          <form class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__name" value="Жак-Ив Кусто" type="text">
            <input class="popup__status" value="Исследователь океана" type="text">
            <button class="popup__button">Сохранить</button>
            <button class="popup__close"></button>
          </form>
        </div>
      </article>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
