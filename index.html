<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="container">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img alt="аватарка" src="images/avatar.png" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__flex-row">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit" type="button"></button>
            </div>
              <p class="profile__status">Исследователь океана</p>
          </div>
          <button class="profile__button" type="button"></button>
        </section>
        <section class="elements">

        </section>
      </main>
      <footer class="footer">
        <p class="footer__logo">© 2022 Mesto Russia</p>
      </footer>
      <template class="template">
        <article class="element">
          <button class="element__trash" type="button"></button>
          <img class="element__photo" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="фото">
          <div class="element__under">
            <h2 class="element__title">Байкал</h2>
            <button class="element__like" type="button"></button>
          </div>
       </article>
      </template>
      <div class="popup profile-popup">
        <div class="popup__page">
          <form class="popup__container profile-popup__container" name="profile-popup" type="submit" novalidate>
            <h2 class="popup__title profile-popup__title">Редактировать профиль</h2>
            <div class="popup__input-container">
              <input class="popup__name profile-popup__name" id="popup-name" name="popup-name" value="Жак-Ив Кусто" type="text" minlength="2" maxlength="40" autocomplete="off" placeholder="Введите имя" required>
              <span class="error" id="popup-name-error"></span>
            </div>
            <div class="popup__input-container">
              <input class="popup__name profile-popup__name" id="popup-status" name="popup-status" value="Исследователь океана" type="text" minlength="2" maxlength="200" autocomplete="off" placeholder="Введите стасус" required>
              <span class="error" id="popup-status-error"></span>
            </div>
            <button class="popup__button profile-popup__button popup__button_valid" type="submit">Сохранить</button>
            <button class="popup__close profile-popup__close" type="button"></button>
          </form>
        </div>
      </div>
      <div class="popup popup-add-element">
        <div class="popup__page popup-add-element__page">
          <form class="popup__container popup-add-element__container" name="popup-add-element" type="submit" autocomplete="off" novalidate>
            <h2 class="popup__title popup-add-element__title">Новое место</h2>
            <div class="popup__input-container">
              <input class="popup__name popup-add-element__name" id="popup-add-element-name" name="popup-add-element-name" placeholder="Название" type="text" minlength="2" maxlength="30" required>
              <span class="error" id="popup-add-element-name-error"></span>
            </div>
            <div class="popup__input-container">
              <input class="popup__name popup-add-element__name" id="popup-add-element-src" name="popup-add-element-src" placeholder="Ссылка на картинку" type="url" required>
              <span class="error" id="popup-add-element-src-error"></span>
            </div>
            <button class="popup__button popup-add-element__button" type="submit">Сохранить</button>
            <button class="popup__close popup-add-element__close" type="button"></button>
          </form>
        </div>
      </div>
      <div class="popup popup-fullscreen">
        <div class="popup-fullscreen__page">
          <img class="popup-fullscreen__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="имя картинки вставлять">
          <p class="popup-fullscreen__title">Название картинки</p>
          <button class="popup__close popup-fullscreen__close" type="button"></button>
        </div>
      </div>
    </div>
    <script src="scripts/script.js"></script>
    <script src="scripts/validate.js"></script>
  </body>
</html>
