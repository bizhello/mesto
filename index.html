<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="container">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img alt="аватарка" src="images/avatar.png" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__flex-row">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit" type="button"></button>
            </div>
              <p class="profile__status">Исследователь океана</p>
          </div>
          <button class="profile__button" type="submit"></button>
        </section>
        <section class="elements">
          <article class="element">
            <img class="element__photo" src="images/fabe-collage.jpg" alt="фото">
            <div class="element__under flex-row">
              <h2 class="element__title">Вид на горы</h2>
              <button class="element__like" type="submit"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__photo" src="images/mario-scheibl.jpg" alt="фото">
            <div class="flex-row element__under">
              <h2 class="element__title">Башня</h2>
              <button class="element__like" type="submit"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__photo" src="images/mathias.jpg" alt="фото">
            <div class="flex-row element__under">
              <h2 class="element__title">Метро</h2>
              <button class="element__like" type="submit"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__photo" src="images/music-meets-heaven.jpg" alt="фото">
            <div class="flex-row element__under">
              <h2 class="element__title">Лава</h2>
              <button class="element__like" type="submit"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__photo" src="images/sai-mummaka.jpg" alt="фото">
            <div class="flex-row element__under">
              <h2 class="element__title">Мегаполис</h2>
              <button class="element__like" type="submit"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__photo" src="images/spencer-bergen.jpg" alt="фото">
            <div class="flex-row element__under">
              <h2 class="element__title">Обрыв</h2>
              <button class="element__like" type="submit"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__logo"></p>
      </footer>
      <div class="popup">
        <div class="popup__page">
          <form class="popup__container" name="popup">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__name" id="popup-name" name="popup-name" value="Жак-Ив Кусто" type="text">
            <input class="popup__status" id="popup-status" name="popup-status" value="Исследователь океана" type="text">
            <button class="popup__button" type="submit">Сохранить</button>
            <button class="popup__close" type="reset"></button>
          </form>
        </div>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
